version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: rest_api_mongo_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: task_manager
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rest_api_network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  rest_api_network:
    driver: bridge
